<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="book.css">
</head>
<body>

 <header id="header">
    <nav id="navbar">
      <a href="index.html">
        <img src="https://www.dropbox.com/scl/fi/jdas58p4s194h7ijatme6/NewLogo.png?rlkey=tji7me9jtmne9n1ah5alufw3a&st=6jwc3ynt&raw=1" id="logo" alt="Logo">
      </a>

      <div class="menu-toggle" id="mobile-toggle">
        <i class="fa fa-bars"></i>
      </div>

      <ul class="nav-links" id="nav-list">
        <li><a href="index.html">Home</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn">Services <i class="fa fa-chevron-up"></i></a>
          <div class="dropdown-content">
            <a href="details.html#ceramic">Ceramic Coating</a>
            <a href="details.html#economy">Economy Detail</a>
            <a href="details.html#luxury">Luxury Detail</a>
            <a href="details.html#premium">Premium Detail</a>
          </div>
        </li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li class="mobile-only">
          <a href="booking.html" id="schedule-btn">Book Appointment</a>
        </li>
      </ul>
      <a href="booking.html" id="schedule-btn" class="desktop-only">Book Appointment</a>
    </nav>
  </header>

  <main id="booking-page">
    <section class="booking-container">
      <div class="section-title">
        <br>
        <br>
        <br>
        <h2>Request an Appointment</h2>
      </div>

      <form class="appointment-form">
        <div class="form-row">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="John Doe" required>
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" placeholder="(555) 000-0000" required>
          </div>
        </div>

        <div class="form-group">
          <label>Vehicle Year, Make, & Model</label>
          <input type="text" placeholder="2024 Porsche 911" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Select Service</label>
            <select required>
              <option value="" disabled selected>Choose a service</option>
              <option>Ceramic Coating</option>
              <option>Economy Detail</option>
              <option>Luxury Detail</option>
              <option>Premium Detail</option>
            </select>
          </div>
          <div class="form-group">
            <label>Preferred Date</label>
            <input type="date" required>
          </div>
        </div>

        <div class="form-group">
          <label>Additional Notes</label>
          <textarea rows="5" placeholder="Tell us about your vehicle..."></textarea>
        </div>

        <button type="submit" id="schedule-btn" class="form-submit">Request Reservation</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Dev's Detail. All Rights Reserved. Designed by Blake Wickers.</p>
    </div>
  </footer>

</body>
</html>
